<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">产品管理</a></li>
<li><a href="#">产品中心</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/Product/product_add/p/{$p}/pc_id/{$pc_id}">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加文章信息</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>产品图片</th>
            <th>产品名称</th>
            <th>产品价格</th>
            <th>发布时间</th>
            <th>所属分类</th>
            <th>排序</th>
            <th>操作</th>
            </tr>
            </thead>

            <tbody>
                <volist name="product_res" id="vo" key="k">
                    <tr>
                        <td>{$k}</td>
                        <td><img src="{$vo.pimage}" height="40px;"/></td>
                        <td>{$vo.pname}</td>
                        <td>{$vo.pprice}</td>
                        <td>{$vo.ptime|date="Y-m-d",###}</td>
                        <td>{$product_classify_res[$k-1].pc_name}</td>
                        <td>{$vo.psort}</td>
                        <td>
                            <a href="/index.php/Admin/Product/product_update/pid/{$vo.pid}/pc_id/{$pc_id}/p/{$p}">修改</a>
                            <a href="/index.php/Admin/Product/product_del/pid/{$vo.pid}/pc_id/{$pc_id}/p/{$p}" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody> 
        </table>
        <if condition="$page eq ''">
            <else/>
            <ul class="pageul" style="border:1px solid pink;float: left;margin-top: 20px;">
            <if condition="$p eq 1">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/p/1/pc_id/{$pc_id}" style="margin-left: 20px;"><<</a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/{$p-1}" style="margin-left: 20px;"><<</a></li>
            </if>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/1" style="margin-left: 20px;">首页</a></li>
            <for start="1" end="$page+1">
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/{$i}" style="margin-left: 20px;">{$i}</a></li>
            </for>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/{$page}" style="margin-left: 20px;">尾页</a></li>
            <if condition="$p eq $page">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/{$page}" style="margin-left: 20px;">>></a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Product/product/pc_id/{$pc_id}/p/{$p+1}" style="margin-left: 20px;">>></a></li>
            </if>
            
        </ul>
        </if>
        
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
