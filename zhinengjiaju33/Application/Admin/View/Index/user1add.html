<script src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {
        var editor = K.editor({
            allowFileManager : true
        });
        editor=K.create('textarea[name="ah_title3"]',{
            filterMode:false
        });
        K('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl : K('#url1').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        K('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });
    });
</script>
<body>
<div class="place">

<li><a href="#">用户管理</a></li>

</ul>
</div>
<form method="post" name="form" action="">
	<ul class="forminfo">
        <li><label><b>*</b>姓名</label><input name="name" type="text" class="dfinput" value="" /></li>
        <li><label><b>*</b>备注</label>
            <textarea name="ah_title3"  class="dfinput" style="width: 400px;height: 300px;"></textarea>
        </li>
	    <li><label><b>*</b>排序</label><input name="ah_sort" type="text" class="dfinput" value="" /></li>
	    <li><label>&nbsp;</label><input name="submit" type="submit" class="btn" value="确认保存"/></li>
	</ul>
</form>
