<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Bright2017" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>博越智能家居-加盟中心</title>
		<link rel="icon" href="__PUBLIC__/Home/img/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="__PUBLIC__/Home/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/index.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/animate.css"/>
		<!--[if IE]>
			<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<header>
			<div class="hraderCent">
				<div class="hraderCent-left">
					<img src="{$company_introduce.ci_logo}" alt="img" />
				</div>
				<div class="hraderCent-right">
					<div class="hraderCent-top">
						<div class="search">
							<input type="text" placeholder="请输入您要搜索的内容" />
							<img src="__PUBLIC__/Home/img/img1.png" alt="img" />
						</div>
					</div>
					<include file="Public/nav"/>
				</div>
			</div>
		</header>
		<div class="banner banner1"><img src="{$background_image_data[0].bi_image}" alt="..." /></div>
		<!--内容-->
		<section class="JoinIn1">
			<div class="JoinIn">
				<div class="JoinIn_title animated slideInDown" style="animation-delay: 0.5s;">为什么选择我们？</div>
				<div class="JoinIn_line7"></div>
			</div>
			<div class="JoinIn_number_big">
				<div class="JoinIn_number">
					<div class="JoinInNumber_left animated fadeInLeft" style="animation-delay: 1s;"><img src="{$background_image_data[1].bi_image}" alt="..." /></div>
					<div class="JoinInNumber_right">
						<volist name="classify_article_res[0]" id="classify_article">
							<div class="animated fadeInDown" style="animation-delay: {$classify_article.ca_min};">
								<span><img src="{$classify_article.ca_image}" alt="..."/></span>
								<p>{$classify_article.ca_title}</p>
							</div>
						</volist>
					</div>
				</div>
			</div>

			<div class="JoinIn_line1">
				<div class="circular"></div>
				<div class="circular1"></div>
			</div>
			<div class="JoinIn_title animated slideInDown" style="animation-delay: 3.5s;">加盟政策</div>
			<div class="JoinIn_line2"></div>
			<div class="good">
				<volist name="classify_article_res[1]" id="classify_article" key="k">
					<div class="good_Modular animated fadeInRight" style="animation-delay: {$classify_article.ca_min};">
						<div class="goodModular_title">
							<div class="goodModular_frame">
								<span>{$k}</span>
								<p>{$classify_article.ca_title}</p>
							</div>
						</div>
						<div class="goodModular_text">
							{$classify_article.ca_content}
						</div>
					</div>
				</volist>
			</div>
			<div class="JoinIn_line3">
				<div class="circular2"></div>
				<div class="circular3"></div>
			</div>
			<div class="JoinIn_title animated slideInDown" style="animation-delay: 5.5s;">加盟流程</div>
			<div class="JoinIn_line"></div>
			<div class="JoinIn_process">
				<div class="JoinInProcess_center">
					<div class="JoinInProcess_right">
					    <volist name="classify_article_res[2]" id="classify_article" key="k">
					    	<if condition="$k lt 6">
					    		<if condition="$k eq 5">
					    			 <div class="Technological animated fadeInUp" style="animation-delay: {$classify_article.ca_min};">
										<div>
											<img src="{$classify_article.ca_image}" alt="..." style="width: 60px;height: 60px;" />
											<img src="__PUBLIC__/Home/img/img95.png" alt="..." class="hide" style="width: 60px;height: 60px;" />
										</div>
										<div class="change">{$classify_article.ca_title}</div>
									</div>
									<else/>
									    <div class="Technological animated fadeInUp" style="animation-delay: {$classify_article.ca_min};">
											<div>
												<img src="{$classify_article.ca_image}" alt="..." />
												<img src="__PUBLIC__/Home/img/img87.png" alt="..." class="hide" />
											</div>
											<div class="change">{$classify_article.ca_title}</div>
										</div>
					    		</if>
					    		<else/>
					    	</if>
							
					    </volist>
					</div>
				</div>
			</div>
			<div class="JoinIn_line1 JoinIn_line4">
				<div class="circular"></div>
				<div class="circular1"></div>
			</div>
			<div class="JoinIn_title animated slideInDown" style="animation-delay: 8.5s;">加盟流程</div>
			<div class="JoinIn_line2 JoinIn_line5"></div>
			<div class="JoinIn_bottom">
				<div class="JoinIn_bottom_back" style="background: url({$background_image_data[2].bi_image})no-repeat center center;padding: 36px 0 12px 244px;">
					<div class="JoinInBottom">
						<div><span>招商电话：</span>{$footer.telephone}</div>
						<div>招商邮箱：{$footer.email}</div>
					</div>
					<a href="javascript:;">点击咨询</a>
				</div>
			</div>
			<div class="JoinIn_line6">
				<div class="circular4"></div>
			</div>

		</section>
		<!--公共底部-->
		<include file="Public/footer"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="__PUBLIC__/Home/js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".Technological").mouseenter(function() {
					$(this).children('div').children("img").eq(1).removeClass("hide").siblings().addClass("hide");
					$(this).children('.change').css({
						'background': '#014a96',
						'color': '#fff'
					})
				});
				$(".Technological").mouseleave(function() {
					$(this).children('div').children("img").eq(0).removeClass("hide").siblings().addClass("hide");
					$(this).children('.change').css({
						'background': '#fff',
						'color': '#000'
					})
				});
			});
		</script>
	</body>

</html>
