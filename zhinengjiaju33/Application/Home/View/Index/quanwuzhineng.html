<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Bright2017" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{$navben.nav_name}</title>
		<link rel="icon" href="__PUBLIC__/Home/img/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="__PUBLIC__/Home/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/index.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/animate.css"/>
		<!--[if IE]>
			<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<header>
			<div class="hraderCent">
				<div class="hraderCent-left">
					<img src="{$company_introduce.ci_logo}" alt="img" />
				</div>
				<div class="hraderCent-right">
					<div class="hraderCent-top">
						<div class="search">
							<input type="text" placeholder="请输入您要搜索的内容" />
							<img src="__PUBLIC__/Home/img/img1.png" alt="img" />
						</div>
					</div>
					<include file="Public/nav"/>
				</div>
			</div>
		</header>
		<!--内容-->
		<section>
			<div class="Furnishing">
				<div><img src="{$background_image_data[0].bi_image}" alt="..." /></div>
				<div>
					<span>{$all_head.ah_title1}</span>
					<span>{$all_head.ah_title2}</span>
				</div>
				<p>{$all_head.ah_title3}</p>
			</div>
			<div class="room">
				<volist name="little_classify_res" id="vo" mod="2" key="k">
					<eq name="mod" value="0">
                        <div class="roomDetails wow bounceInLeft" data-wow-duration="{$classify_article_res[$k-1].ca_min}">
							<div class="roomDetails_left">
								<div><img src="{$classify_article_res[$k-1].ca_image}" alt="..." /></div>
								<div></div>
								<div class="roomDetailsLeft-eng">
									<p>{$classify_article_res[$k-1].ca_title}</p>
									<p>Intelligent</p>
								</div>
							</div>
							<div class="roomDetails_right">
								<div>全屋智能—{$vo.lc_name}</div>
								<div class="roomDetailsRight_text">
									{$classify_article_res[$k-1].ca_content}
								</div>
							</div>
						</div>
					</eq>
					<eq name="mod" value="1">
                         <div class="roomDetails wow bounceInRight" data-wow-duration="{$classify_article_res[$k-1].ca_min}">
							<div class="KitchenDetails_left">
								<div>全屋智能—{$vo.lc_name}</div>
								<div class="KitchenDetailsRight_text">
									{$classify_article_res[$k-1].ca_content}
								</div>
							</div>
							<div class="KitchenDetails_right">
								<div><img src="{$classify_article_res[$k-1].ca_image}" alt="..." /></div>
								<div></div>
								<div class="KitchenDetails-eng">
									<p>{$classify_article_res[$k-1].ca_title}</p>
									<p>Intelligent</p>
								</div>
							</div>
						</div>
					</eq>
				</volist>
			</div>
		</section>
		<!--公共底部-->
		<include file="Public/footer"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="__PUBLIC__/Home/js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/wow.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				wow = new WOW({
   				 animateClass: 'animated',
				});

				wow.init();
				
				$(".subMit").click(function() {
						var Name = $(".nameVal").val();
						var Phone = $(".phoneVal").val();
						if(Name == "" || Name == null) {
							alert('姓名不能为空!');
							return false;
						} else {
							var textVal = /^[\u4E00-\u9FA5]{2,10}$/;
							if(textVal.test(Name) == false) {
								alert('姓名格式不正确!');
								return false;
							}
						}
						if(Phone == "" || Phone == null) {
							alert('手机号不能为空!');
							return false;
						} else {
							var valTxt = /^\d{11}$/;
							if(valTxt.test(Phone) == false) {
								alert('手机号格式不正确!');
								return false;
							}
						}
						$.ajax({
							type:"post",
							url:"/index.php/Home/Public/adduse",
							async:true,
							success:function(data){
								return true;
							},
							error:function(){
								return false;
							}
						});
				});
			});
		</script>
	</body>

</html>
