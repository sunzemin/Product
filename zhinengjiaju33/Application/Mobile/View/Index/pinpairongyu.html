		<script type="text/javascript">
			$(function() {
				var lc_id = $('.lc_id').val();
				var p = 1;
				$.ajax({
					type: "post",
					url: "/index.php/Home/Public/newsdata",
					async: true,
					data: {
						'lc_id': lc_id,
						'p': p
					},
					success: function(data) {
						console.log('jjjj', data);
						layui.use(['laypage', 'layer'], function() {
							var laypage = layui.laypage,
								layer = layui.layer;
							//完整功能
							laypage.render({
								elem: 'demo2',
								count: data.allpage,
								theme: '#024b97',
								limit: 1,
								jump: function(obj, first) {
									console.log('回复哈哈哈', obj);
									var ind = $('#demo2>div>a').length;
									var len = $('#demo2>div>span').length;
									for(var k = 0; k < ind; k++) {
										var hhh = $('#demo2>div').children('a').eq(k - 1).outerWidth(true);
									}
									for(var i = 0; i < len; i++) {
										var sss = $('#demo2>div').children('span').eq(i - 1).outerWidth(true);
									}
									var kkk = hhh * ind;
									var ooo = sss * len;
									var wid = kkk + ooo;
									var widt = $("#demo2").width(wid + 5);
									$('#demo2').css({
										'margin': '0 auto'
									});
									$.ajax({
										url: '/index.php/Home/Public/newsdata',
										type: 'post',
										data: {
											'lc_id': lc_id,
											'p': obj.curr
										},
										async: true,
										dataType: 'json',
										success: function(data) {
											$(".brandHonor_img").children().remove();
											for(var i = 0; i < data.classify_article_res.length; i++) {
												var con = '<a href="javascript:;"><div class="brandHonorImg"><div><img src="' +
													data.classify_article_res[i].ca_image +
													'" alt="..." /></div></div><div class="brandHonorImg_bot">' +
													data.classify_article_res[i].ca_title + '</div></a>';
												$('.brandHonor_img').append(con);
											}
										},
										error: function() {
											alert('请求异常！');
										}
									})
								}
							});
						});
					},
					error: function() {
						alert('aaa');
					}
				});
				$('.Catalog').click(function() {
					$('.nav').show();
				});
				$('.guanbi').click(function() {
					$('.nav').hide();
				});
				var toggle = true;
				$(".down").click(function() {
					if(toggle) {
						$(this).children("img").attr("src", "__PUBLIC__/mobile/img/up.png");
						toggle = false;
						$(this).siblings('ul').show();
					} else {
						$(this).children("img").attr("src", "__PUBLIC__/mobile/img/down.png");
						toggle = true;
						$(this).siblings('ul').hide();
					}
				});
				var hei = $(window).height();
				console.log('gaodu', hei);

			})
