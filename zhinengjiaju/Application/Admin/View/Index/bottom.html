<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>底部管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">首页管理</a></li>
<li><a href="#">底部管理</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/index/bottomadd">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加底部</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>微信二维码</th>
            <th>微博二维码</th>
            <th>热线电话</th>
            <th>邮箱</th>
            <th>地址</th>
            <th>版权</th>
            
            <th>备案号</th> 
            <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <if condition="$footer eq ''">
                <else/>
                <tr>
                <td>1</td>
                <td><img src="{$footer.wx_erweima}" height="40" /></td>
                <td><img src="{$footer.wb_erweima}" height="40" /></td>
                <td>{$footer.telephone}</td>
                <td>{$footer.email}</td>
                <td>{$footer.address}</td>
                <td>{$footer.copyright}</td>
                
                <td>{$footer.record}</td>
                
                <td>
                    <a href="/index.php/Admin/Index/bottomupdate">修改</a>
                    <a href="/index.php/Admin/Index/bottomdel" onclick="return del()">删除</a>
                </td>
                </tr>
            </if>
            
            </tbody>  
        </table>
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
