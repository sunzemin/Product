<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">主营业务</a></li>
<li><a href="#">主营业务管理</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/PrimaryWork/primary_work_add">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加业务文章</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>业务名称</th>
            <th>分类名称</th>
            <th>图标</th>
            <th>是否推荐</th>
            <th>排序</th>
            <th>操作</th>
            </tr>
            </thead>

            <tbody>
                <volist name="primary_work_res" id="vo" key="k">
                    <tr>
                        <td>{$k}</td>
                        <td>{$vo.pw_name}</td>
                        <td>{$primary_work_classify_res[$k-1].pwc_name}</td>
                        <td><img src="{$vo.pw_image}" height="40"></td>
                        <td>
                            <if condition="$vo.pw_flag eq 0">
                                <span>不推荐</span>
                                <else/>
                                <span style="color:red;">推荐</span>
                            </if>
                        </td>
                        <td>{$vo.pw_sort}</td>
                        <td>
                            <a href="/index.php/Admin/PrimaryWork/primary_article/pw_id/{$vo.pw_id}/p/1">内容管理</a> 
                            <a href="/index.php/Admin/PrimaryWork/primary_work_update/pw_id/{$vo.pw_id}">修改</a>
                            <a href="/index.php/Admin/PrimaryWork/primary_work_del/pw_id/{$vo.pw_id}" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody> 
        </table>
        <if condition="$page eq ''">
            <else/>
            <ul class="pageul" style="border:1px solid pink;float: left;margin-top: 20px;">
            <if condition="$p eq 1">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/1" style="margin-left: 20px;"><<</a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/{$p-1}" style="margin-left: 20px;"><<</a></li>
            </if>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/1" style="margin-left: 20px;">首页</a></li>
            <for start="1" end="$page+1">
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/{$i}" style="margin-left: 20px;">{$i}</a></li>
            </for>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/{$page}" style="margin-left: 20px;">尾页</a></li>
            
            <if condition="$p eq $page">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/{$page}" style="margin-left: 20px;">>></a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/PrimaryWork/primary_work/p/{$p+1}" style="margin-left: 20px;">>></a></li>
            </if>
        </ul>
        </if>
        
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
