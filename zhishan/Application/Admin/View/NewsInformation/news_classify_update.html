<script type="text/javascript">
    var editor;
    KindEditor.ready(function(k){
        editor=k.create('textarea[name="sa_advantage_content"]',{
            filterMode:false
        })
        var editor = k.editor({
            allowFileManager : true
        });
        k('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl : k('#url1').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        k('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });
    })
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">首页设置</a></li>
<li><a href="#">新闻分类管理</a></li>
<li><a href="#">添加新闻分类</a></li>
</ul>
</div>
<form method="post" name="form" action="">
<ul class="forminfo">
    <input name="nc_id" type="hidden" class="dfinput" value="{$news_classify_res.nc_id}" />
    <li><label><b>*</b>选择导航</label>
        <select name="nav_id" class="dfinput">
            <option value="{$navs.nav_id}">{$navs.nav_name}</option>
            <volist name="navres" id="navs" key="k">
                <option value="{$navs.nav_id}">{$navs.nav_name}</option>
                <volist name="navarr[$k-1]" id="vo">
                    <option value="{$vo.nav_id}" style="color: red;">{$vo.nav_name}</option>
                </volist>
            </volist>
        </select>
    </li>
    <li><label><b>*</b>名称</label><input name="nc_name" type="text" class="dfinput" value="{$news_classify_res.nc_name}" /></li>
    <li><label><b>*</b>排序</label><input name="nc_sort" type="text" class="dfinput" value="{$news_classify_res.nc_sort}" /></li>
    <li><label>&nbsp;</label><input name="submit" type="submit" class="btn" value="确认保存"/></li>
</ul>
</form>

<script>
    $(function(){
        var state=$('.state option:selected').val();
        if(state==0){
            $(".state2b").show();
        }else{
            $(".state2b").hide();
        }
        $(".state").click(function(){
            var state2=$('.state option:selected').val();

        }) 
    })
</script>
