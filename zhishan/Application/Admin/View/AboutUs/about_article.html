<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">关于我们管理</a></li>
<li><a href="#">分类管理</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/AboutUs/about_article_add/p/{$p}">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加分类</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>标题一</th>
            <th>图片一</th>
            <th>标题二</th>
            <th>图片二</th>
            <th>标题三</th>
            <th>图片三</th>
            <th>所属分类</th>
            <th>排序</th>
            <th>操作</th>
            </tr>
            </thead>

            <tbody>
                <volist name="about_article_res" id="vo" key="k">
                    <tr>
                        <td>{$k}</td>
                        <td>{$vo.aa_name}</td>
                        <td>{$vo.aa_image}</td>
                        <td>{$vo.aa_name1}</td>
                        <td>{$vo.aa_image1}</td>
                        <td>{$vo.aa_name2}</td>
                        <td>{$vo.aa_image2}</td>
                        <td>{$about_us_classify_res[$k-1].auc_name}</td>
                        <td>{$vo.aa_sort}</td>
                        <td>
                            <a href="/index.php/Admin/AboutUs/about_article_update/aa_id/{$vo.aa_id}/p/{$p}">修改</a>
                            <a href="/index.php/Admin/AboutUs/about_article_del/aa_id/{$vo.aa_id}/p/{$p}" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody> 
        </table>
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
