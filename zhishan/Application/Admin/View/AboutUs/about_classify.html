<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">关于我们管理</a></li>
<li><a href="#">分类管理</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/AboutUs/about_classify_add/p/{$p}">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加分类</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>分类名称</th>
            <th>所属导航</th>
            <th>排序</th>
            <th>操作</th>
            </tr>
            </thead>

            <tbody>
                <volist name="about_us_classify_res" id="vo" key="k">
                    <tr>
                        <td>{$k}</td>
                        <td>{$vo.auc_name}</td>
                        <td>{$navarr[$k-1].nav_name}</td>
                        <td>{$vo.auc_sort}</td>
                        <td>
                            <a href="/index.php/Admin/AboutUs/about_classify_update/auc_id/{$vo.auc_id}/p/{$p}">修改</a>
                            <a href="/index.php/Admin/AboutUs/about_classify_del/auc_id/{$vo.auc_id}/p/{$p}" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody> 
        </table>
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
