<form method="post" name="form" action="">
<ul class="forminfo">

                <option value="0">一级导航</option>
                <else/>
                <option value="{$parentnav.nav_id}">{$parentnav.nav_name}</option>
            </if>
			
			<volist name="navres" id="vo">
				<option value="{$vo.nav_id}">{$vo.nav_name}</option>
			</volist>
		</select>
	</li>
    <li><label><b>*</b>导航名称</label><input name="nav_name" type="text" class="dfinput" value="{$navdata.nav_name}" /></li>
    <li><label><b>*</b>链接</label><input name="nav_url" type="text" class="dfinput" value="{$navdata.nav_url}" /></li>
    <li><label><b>*</b>排序</label><input name="nav_sort" type="text" class="dfinput" value="{$navdata.nav_sort}" /></li>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
	$(function(){
        var state=$('.state option:selected').val();
        if(state==0){
        	$(".state2b").show();
        }else{
        	$(".state2b").hide();
        }
        $(".state").click(function(){
        	var state2=$('.state option:selected').val();
        	if(state2==0){
	        	$(".state2b").show();
	        }else{
	        	$(".state2b").hide();
	        }
        }) 
    })
</script>
