<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/myjs.js"></script>
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor-all-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function(k){
        editor=k.create('textarea[name="lu_map"],textarea[name="lu_transport"]',{
            filterMode:false
        })
        var editor = k.editor({
            allowFileManager : true
        });
        k('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl : k('#url1').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        k('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });
    })
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">关于我们</a></li>
<li><a href="#">荣誉资质管理</a></li>
<li><a href="#">添加荣誉资质</a></li>
</ul>
</div>
<form method="post" name="form" action="">
<ul class="forminfo">
    <li><label><b>*</b>选择导航</label>
        <select name="nav_id" class="dfinput">
            <volist name="navres" id="navs" key="k">
                <option value="{$navs.nav_id}">{$navs.nav_name}</option>
                <volist name="navarr[$k-1]" id="vo">
                    <option value="{$vo.nav_id}" style="color: red;">{$vo.nav_name}</option>
                </volist>
            </volist>
        </select>
    </li>
    
    <li><label><b>*</b>地图定位</label><textarea name="lu_map" class="dfinput" style="width:500px;height: 400px;">{$link_us_res.lu_map}</textarea></li>
    
    <li><label><b>*</b>QQ</label><input name="lu_qq" type="text" class="dfinput" value="{$link_us_res.lu_qq}" /></li>
    <li><label><b>*</b>二维码图片</label>
        <input name="lu_erweima" type="text" id="url1" value="{$link_us_res.lu_erweima}" class="dfinput"/>
        <input name="" type="button" id="image1"  class="scbtn1" value="选择图片" />
    </li>
    <li><label><b>*</b>热线电话</label><input name="lu_telephone" type="text" class="dfinput" value="{$link_us_res.lu_telephone}" /></li>
    <li><label><b>*</b>排序</label><input name="lu_sort" type="text" class="dfinput" value="{$link_us_res.lu_sort}" /></li>
    <li><label>&nbsp;</label><input name="submit" type="submit" class="btn" value="确认保存"/></li>
</ul>
</form>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function(){
        var state=$('.state option:selected').val();
        if(state==0){
            $(".state2b").show();
        }else{
            $(".state2b").hide();
        }
        $(".state").click(function(){
            var state2=$('.state option:selected').val();
            if(state2==0){
                $(".state2b").show();
            }else{
                $(".state2b").hide();
            }
        }) 
    })
</script>
