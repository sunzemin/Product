<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/editor/themes/default/default.css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/myjs.js"></script>
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
<script src="__PUBLIC__/editor/lang/zh_CN.js"></script>
<script type="text/javascript">
    KindEditor.ready(function(K) {
        var editor = K.editor({
            allowFileManager : true
        });
        K('#image1').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl : K('#url1').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        K('#url1').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });
    });
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">首页管理</a></li>
<li><a href="#">轮播管理</a></li>
<li><a href="#">修改轮播</a></li>
</ul>
</div>
<form method="post" name="form" action="">
	<ul class="forminfo">
		<input name="lb_id" type="hidden" class="dfinput" value="{$lunbodata.lb_id}" />
		<li><label><b>*</b>标题</label><input name="lb_title" type="text" class="dfinput" value="{$lunbodata.lb_title}" /></li>
		<li><label><b>*</b>轮播图片</label>
			<input name="lb_image" type="text" id="url1" value="{$lunbodata.lb_image}" class="dfinput"/>
			<input name="" type="button" id="image1"  class="scbtn1" value="选择图片" />
		</li>
		<li><label><b>*</b>所属导航</label>
			<select class="dfinput dfinputOne" name="nav_id">
				<if condition="$lunbodata.nav_id eq 0">
					<option value="0">首页</option>
					<else/>
					<option value="{$navdata.nav_id}">{$navdata.nav_name}</option>
				</if>
				
				<volist name="navres" id="vo" key="k">
					<option value="{$vo.nav_id}">{$vo.nav_name}</option>
					<volist name="navarr[$k-1]" id="vos">
						<option style="color: red;" value="{$vos.nav_id}">{$vos.nav_name}</option>
					</volist>
				</volist>
			</select>
		</li>
					
	    <li><label><b>*</b>排序</label><input name="lb_sort" type="text" class="dfinput" value="{$lunbodata.lb_sort}" /></li>
	    <li><label>&nbsp;</label><input name="submit" type="submit" class="btn" value="确认保存"/></li>
	</ul>
</form>

</body>
</html>
