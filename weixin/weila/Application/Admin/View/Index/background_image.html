<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轮播管理</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/css.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript"> 
function del(){ 
    if(!confirm("确认要删除？")){ 
        window.event.returnValue = false; 
    } 
} 
</script>
<body>
<div class="place">
<span>位置：</span>
<ul class="placeul">
<li><a href="#">首页管理</a></li>
<li><a href="#">背景图片管理</a></li>
</ul>
</div>
<div class="index-right">
    <div class="formbody">
        <div class="tools">
            <ul class="toolbar">
                <a href="/index.php/Admin/index/background_image_add/p/1">
                <li class="click"><span><img src="__PUBLIC__/admin/images/pic/t01.png" /></span>添加背景</li>
                </a>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
            <tr>
            <th>编号</th>
            <th>背景图片</th>
            <th>所示页面</th>
            <th>排序</th>
            <th>操作</th>
            </tr>
            </thead>

            <tbody>
                <volist name="background_image_Data" id="vo" key="k">
                    <tr>
                        <td>{$k}</td>
                        <td><img src="{$vo.bi_image}" height="40px;"></td>
                        <td>
                            <if condition="$navarr[$k-1] eq ''">
                                首页
                                <else/>
                                {$navarr[$k-1].nav_name}
                             </if>
                        </td>
                        <td>{$vo.bi_sort}</td>
                        <td>
	                        <a href="/index.php/Admin/index/background_image_update/bi_id/{$vo.bi_id}/p/1">修改</a>
	                        <a href="/index.php/Admin/index/background_image_del/bi_id/{$vo.bi_id}/p/1" onclick="return del()">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody> 
        </table>
        <if condition="$page eq ''">
            <else/>
            <ul class="pageul" style="border:1px solid pink;float: left;margin-top: 20px;">
            <if condition="$p eq 1">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/1" style="margin-left: 20px;"><<</a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/{$p-1}" style="margin-left: 20px;"><<</a></li>
            </if>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/1" style="margin-left: 20px;">首页</a></li>
            <for start="1" end="$page+1">
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/{$i}" style="margin-left: 20px;">{$i}</a></li>
            </for>
            
            <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/{$page}" style="margin-left: 20px;">尾页</a></li>
            <if condition="$p eq $page">
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/{$page}" style="margin-left: 20px;">>></a></li>
                <else/>
                <li style="float: left;list-style: none;width:50px;height: 30px;border: 1px solid black;text-decoration: center;line-height: 30px;"><a href="/index.php/Admin/Index/background_image/p/{$p+1}" style="margin-left: 20px;">>></a></li>
            </if>
            
        </ul>
        </if>
        
    </div><!-- formbody结束 -->
</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</body>

</html>
